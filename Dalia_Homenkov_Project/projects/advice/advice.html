<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice</title>
    <link rel="stylesheet" href="advice.css">
</head>

<body>
    <section>

        <div class="left">
            <div class="leftTop">

                <div class="topIcon">
                    <img src="whatsapp.svg" alt="whatsapp icon">
                </div>
            </div>

            <div class="leftMid">
                <div class="box">
                    <h1>ייעוץ חינם</h1>
                    <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                    <form>
                        <div>
                            <div class="frow">
                                <div class="fcol">
                                    <label for="name">שם מלא</label>
                                    <input type="text">
                                </div>
                                <div class="fcol">
                                    <label for="email">דוא"ל</label>
                                    <input type="email">
                                </div>
                            </div>
                            <div class="fcol">
                                <label for="textarea">דברו איתנו</label>
                                <textarea></textarea>
                            </div>
                            <div class="fcol">
                                <label for="button">&nbsp;</label>
                                <button type="submit" class="btn">שליחה</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="leftBot">
                <div class="botIcon">
                    <img src="facebook.png" alt="facebook icon">
                </div>
                <div class="botIcon">
                    <img src="instagram.png" alt="instagram icon">
                </div>
                <div class="botIcon">
                    <img src="linkedin.png" alt="linkedin icon">
                </div>
                <div class="botIcon">
                    <img src="phone.png" alt="phone icon">
                </div>
            </div>
        </div>



        <div class="right">
            <div class="rightTop">
                <span></span>
            </div>
            <div class="rightBot">
                <img src="bPhone.png" alt="image of a smartphone">
            </div>
        </div>

    </section>
</body>

</html>
