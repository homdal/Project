<body>
    <section class="stop d-flex flex-column justify-content-center align-items-center">

            <div
                class="imgtop2 col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 order-xxl-2 order-xl-2 order-lg-3 order-md-3 order-sm-3 order-3 d-flex flex-column justify-content-center align-items-start">

            </div>
            <div
                class="heading col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-column justify-content-center align-items-center order-xxl-3 order-xl-3 order-lg-1 order-md-1 order-sm-1 order-1">
                <h1>לגלות את העולם</h1>
                <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
            </div>
        </div>
    </section>
    <section class="smiddle d-flex flex-column justify-content-center align-items-center">
        <div class="dmiddle row d-flex justify-content-center">
            <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 d-flex flex-row justify-content-end">
                <img src="img5.png" alt="scenery">
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 d-flex flex-row justify-content-start">
                <img src="img1.png" alt="scenery">
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6 col-6 d-flex flex-row justify-content-end">

            </div>

                <img src="img1.png" alt="scenery">
            </div>
        </div>
    </section>
    <section class="sbottom d-flex flex-column justify-content-center align-items-center">
        <div class="dbottom row d-flex justify-content-center align-items-center">

                class="frm col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-column justify-content-center align-items-center">

                <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
                <form>
                    <div class="box">
                        <div>
                            <label for="name">שם מלא</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="email">דוא"ל</label>
                            <input type="email">
                        </div>
                        <div>
                            <label for="comment">החוויה שלכם</label>
                            <textarea name="comment"></textarea>
                        </div>
                        <div>
                            <label for="button">&nbsp;</label>
                            <button type="submit" class="btn">שליחה</button>
                        </div>
                    </div>
                </form>
            </div>

                <img src="img3.png" alt="scenery">
                <img src="img4.png" alt="scenery">
            </div>
        </div>
